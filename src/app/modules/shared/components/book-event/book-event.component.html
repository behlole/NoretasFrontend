<section class="ttm-row bg-img bg-img9 ttm-bgimage-yes ttm-bgcolor-black ttm-bg only-text-section clearfix">
  <div class="ttm-row-wrapper-bg-layer ttm-bg-layer"></div>
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12 col-md-12">
        <div class="title-box-only text-center ttm-textcolor-white">
          <div class="featured-icon">
            <div class="ttm-icon ttm-icon_element-size-xl ttm-icon_element-color-white">
              <i class="flaticon flaticon-confetti"></i>
            </div>
          </div>
          <h4>We Take Care Of Preparation,</h4>
          <h2>You Enjoy The <strong class="ttm-strongcolor-skincolor">Celebration!</strong></h2>
          <a class="ttm-btn ttm-btn-size-md ttm-btn-shape-round ttm-btn-style-border ttm-btn-color-white  mt-30 mb-35"
             href="#">Book Event</a>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="ttm-row contact-form-section ttm-bgcolor-grey bg-layer break-991-colum clearfix">
  <div class="container">
    <div class="row mt_100 res-991-mt-0 res-1199-mlr-15">
      <div class="col-md-12 col-lg-5">
        <!-- col-bg-img-three -->
        <div class="col-bg-img-three ttm-col-bgimage-yes ttm-bg">
          <div class="ttm-col-wrapper-bg-layer ttm-bg-layer"></div>
          <div class="layer-content"></div>
        </div>
        <!-- col-bg-img-three end-->
        <img src="assets/images/bg-image/col-bgimage-3.jpg" class="ttm-equal-height-image" alt="bg-image">
      </div>
      <div class="col-md-12 col-lg-7">
        <div class="ttm-col-bgcolor-yes ttm-bg ttm-bgcolor-white padding-10">
          <div class="ttm-col-wrapper-bg-layer ttm-bg-layer"></div>
          <div class="layer-content">
            <div class="section-title clearfix">
              <h3>Get The Party Started</h3>
              <p>As the premier event planning company in the area. Each event and client is unique and we believe our
                services should be as well.</p>
            </div>
            <form [formGroup]="contactForm" class="row contactform wrap-form clearfix">
              <label class="col-md-6">
                <i class="ti ti-user"></i>
                <span class="ttm-form-control"
                ><input class="text-input" formControlName="name" type="text" placeholder="Your Name:*"></span>
              </label>
              <label class="col-md-6">
                <i class="ti ti-email"></i>
                <span class="ttm-form-control">
                 <input class="text-input" formControlName="email" type="email" placeholder="Your email-id:*"></span>
              </label>
              <label class="col-md-6">
                <i class="ti ti-location-pin"></i>
                <span class="ttm-form-control">
                  <input class="text-input" formControlName="venue" type="text" value="" placeholder="Venue"
                         required="required"></span>
              </label>
              <label class="col-md-6">
                <i class="ti ti-mobile"></i>
                <span class="ttm-form-control">
                  <input class="text-input" formControlName="phone_number" type="text" value=""
                         placeholder="Your Number:*" required="required"></span>
              </label>
              <label class="col-md-12">
                <i class="ti ti-comment"></i>
                <span class="ttm-form-control">
                  <textarea class="text-area" formControlName="message" placeholder="Your Message:*"
                            required="required"></textarea></span>
              </label>
              <input name="submit" type="button" value="Make a Reservation" (click)="book()"
                     class="ttm-btn ttm-btn-size-md ttm-btn-shape-round ttm-btn-style-fill ttm-btn-color-skincolor mt-15"
                     id="submit" title="Submit now"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
