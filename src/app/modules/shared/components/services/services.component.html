<section class="ttm-row event-service-section ttm-bgcolor-grey clearfix">
  <div class="container">
    <div class="row text-left">
      <div class="col-lg-9 col-md-9">
        <div class=" section-title clearfix">
          <h4>WELCOME TO NORETAS DECOR</h4>
          <h2 class="title">{{events?.Heading?.text}}</h2>
          <p>{{events?.Heading?.description}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <a
          class="ttm-btn ttm-btn-size-md ttm-btn-shape-round ttm-btn-style-border ttm-btn-color-black mt-55 pull-right res-mb30-767"
          href="" title="">More Service</a>
      </div>
    </div>
    <div class="row m-0 res-1199-mlr-15">
      <div class="col-md-4 p-0" *ngFor="let single_event of events?.Events">
        <div class="featured-imagebox">
          <div class="featured-thumbnail">
            <img class="img-fluid" [src]="environment+single_event.img_url" alt="img">
          </div>
          <div class="featured-bottom-content ttm-bgcolor-white text-center">
            <div class="featured-title">
              <h5>{{single_event.text}}</h5>
            </div>
            <div class="featured-desc">
              <p>{{single_event.description}}</p>
            </div>
            <a class="ttm-btn btn-inline ttm-btncolor-black ttm-icon-btn-right"
               [routerLink]="'services/'+single_event._id">Read More
              <i class="ti-angle-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
